        </div>

    <main class="">
        <section class="page">

        </section>
        <section class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input class="name" type="text" /><div class="name-req-ok"></div>
                <div class="req" id="name-req">Minimum 2 characters</div>
                
                <label for="email">Email:</label>
                <input class="email" type="email" /><div class="email-req-ok"></div>
                <div class="req" id="email-req">Must be a valid email</div>                   

                <label for="subject">Subject:</label>
                <input class="subject" type="text" /><div class="subject-req-ok"></div>
                <div class="req" id="subject-req">Minimum 8 characters</div>

                <label for="textarea">Message:</label>
                <textarea class="textarea" label="Message"></textarea><div class="textarea-req-ok"></div>
                <div class="req" id="textarea-req">Minimum 25 characters</div>
                <label>
                    <button>Send</button>
                </label>
            </form>
        </section>

    </main>
    <footer>
        <a href="https://github.com"><img class="footer-logo" src="icons/github-logo-white.svg" alt="Github"></a>
    </footer>
